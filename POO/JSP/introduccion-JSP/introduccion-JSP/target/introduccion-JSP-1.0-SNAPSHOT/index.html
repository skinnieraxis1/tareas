<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1 class="title">INTRODUZCA SUS DATOS</h1>

    <form class="form" method="post" action="mostrarSeleccion.jsp">
        <div class="mb-3">
          <label for="nombreYApellido" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombreYApellido" name="nombreYApellido">
        </div>
        <div class="mb-3 form-check">
            <h5 class="subtitle">Elija un curso: </h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="curso" id="curso1" value="C#">
                <label style="margin-left: 10px; margin-right: 20px;" class="form-check-label" for="curso1">
                    C#
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="curso" id="curso2" value="Java">
                <label style="margin-left: 10px; margin-right: 20px;" class="form-check-label" for="curso2">
                    Java
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="curso" id="curso3" value="PHP">
                <label style="margin-left: 10px; margin-right: 20px;" class="form-check-label" for="curso3">
                    PHP
                </label>
            </div>
        </div>

        <div class="mb-3 form-check">
            <h5 class="subtitle">Elija una forma de pago: </h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formaPago" id="formaPago1" value="Efectivo">
                <label style="margin-left: 10px; margin-right: 20px;" class="form-check-label" for="formaPago1">
                    Efectivo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formaPago" id="formaPago2" value="Tarjeta">
                <label style="margin-left: 10px; margin-right: 20px;" class="form-check-label" for="formaPago2">
                    Tarjeta
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
