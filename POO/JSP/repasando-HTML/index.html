<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="title-div">
        <div class="container text-center">
            <div class="row justify-content-start">
              <div class="col-3"></div>
              <div class="col-4">
                <h1 class="title">ARGENTINA</h1>
              </div>
              <div class="col-6"></div>
            </div>
        </div>
    </div>
  <form>
      <div class="provincia s">
          <div class="container text-center ">
              <div class="row justify-content-start">
                <div class="col-1 p p1">
                  <div class="form-check p-check-div" onclick="functionSalta()">
                    <input class="form-check-input p-check" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  </div>
                </div>
                <div class="col-4 p p2">
                  <h1 class="title-provincia">Salta</h1>
                </div>
                <div class="col-2 p">
                  <img src="./assets/img/salta.jpg" alt="" class="p-img">
                </div>
                <div class="col-4 p p4">
                  <ul class="p-ul">
                    <li>1⁄2 pensión c/ aéreo</li>
                    <li>1⁄2 pensión c/ bus</li>
                    <li>Desayuno s/ traslados</li>
                  </ul>
                </div>
                <div class="col-1 p p5">
                  <div class="form-check">
                    <input class="form-check-input pedido-check checkSalta" type="radio" name="pedido" id="flexRadioDefault1">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input pedido-check checkSalta" type="radio" name="pedido" id="flexRadioDefault2" checked>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input pedido-check checkSalta" type="radio" name="pedido" id="flexRadioDefault2" checked>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <div class="provincia m">
        <div class="container text-center">
          <div class="row justify-content-start">
            <div class="col-1 p p1">
              <div class="form-check p-check-div" onclick="functionMendoza()">
                <input class="form-check-input p-check" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
            </div>
            <div class="col-4 p p2">
              <h1 class="title-provincia">Mendoza</h1>
            </div>
            <div class="col-2 p">
              <img src="./assets/img/mendoza.jpeg" alt="" class="p-img">
            </div>
            <div class="col-4 p p4">
              <ul class="p-ul">
                <li>1⁄2 pensión c/ aéreo</li>
                <li>1⁄2 pensión c/ bus</li>
                <li>Desayuno s/ traslados</li>
              </ul>
            </div>
            <div class="col-1 p p5">
              <div class="form-check">
                <input class="form-check-input pedido-check checkMendoza" type="radio" name="pedido" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <input class="form-check-input pedido-check checkMendoza" type="radio" name="pedido" id="flexRadioDefault2" checked>
              </div>
              <div class="form-check">
                <input class="form-check-input pedido-check checkMendoza" type="radio" name="pedido" id="flexRadioDefault3" checked>
              </div>
            </div>
          </div>
      </div>
      </div>
      <div class="provincia n">
        <div class="container text-center">
          <div class="row justify-content-start">
            <div class="col-1 p p1">
              <div class="form-check p-check-div" onclick="functionNeuquen()">
                <input class="form-check-input p-check" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              </div>
            </div>
            <div class="col-4 p p2">
              <h1 class="title-provincia">Neuquen</h1>
            </div>
            <div class="col-2 p">
              <img src="./assets/img/neuquen.jpg" alt="" class="p-img">
            </div>
            <div class="col-4 p p4">
              <ul class="p-ul">
                <li>1⁄2 pensión c/ aéreo</li>
                <li>1⁄2 pensión c/ bus</li>
                <li>Desayuno s/ traslados</li>
              </ul>
            </div>
            <div class="col-1 p p5">
              <div class="form-check">
                <input class="form-check-input pedido-check checkNeuquen" type="radio" name="pedido" id="flexRadioDefault1">
              </div>
              <div class="form-check">
                <input class="form-check-input pedido-check checkNeuquen" type="radio" name="pedido" id="flexRadioDefault2" checked>
              </div>
              <div class="form-check">
                <input class="form-check-input pedido-check checkNeuquen" type="radio" name="pedido" id="flexRadioDefault2" checked>
              </div>
            </div>
          </div>
      </div>
      </div>
      <div class="form">
        
          <div class="mb-3 formPago">
            <label for="nombre" class="form-label">Nombre</label>
            <div style="width: 20px;"></div>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 formPago">
            <label for="apellido" class="form-label">Apellido</label>
            <div style="width: 20px;"></div>
            <input type="text" class="form-control" id="apellido">
          </div>
          <div class="mb-3 formPago">
            <label for="pago" class="form-label">Forma de pago</label>
            <div style="width: 20px;"></div>
            <div class="form-check">
              <input class="form-check-input pedido-check" type="radio" name="pago" id="metodoPago1">
              <label class="form-check-label" for="flexRadioDefault1">
                Efectivo
              </label>
            </div>
            <div style="width: 20px;"></div>
            <div class="form-check">
              <input class="form-check-input pedido-check" type="radio" name="pago" id="metodoPago2" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Tarjeta
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</body>
<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
